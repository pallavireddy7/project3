<!DOCTYPE html>
<html>
<head>
<title>Register Form</title>
<style type="text/css">
input[type="submit"]{
cursor:pointer;
}</style>


<script>
function MyAlert()
{
window.alert("Your account has been created")
}
</script>


</head>
<body>
<center>
<h3>Register Here</h3>
<form>
<table>
<tr>
<td>Username:</td>
<td>
<input type="text" name="user" required="required">
</td>
</tr>
<tr>
<td>Password:</td>
<td>
<input type="password" name="user_pass" required="required">
</td>
</tr>
<tr>
<td>Email:</td>
<td>
<input type="email" id="email" pattern=".+@gmail.com" size="30" required>
</td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<input type="radio" name="gender">Others
</td>
</tr>
<tr>
<td>Phone:</td>
<td>
<select>
<option selected>+91</option>
<option>+100</option>
</select>
<input type="phone" name="mob_digits" required="required" minlength="10"/>
</td>
<tr>
<td>
<button onclick="MyAlert()">Register</button>
</td>
<td>
Already a user?<a href="proj2.html">Login</a>
</td>
</tr>
</table>
</form>
</center>
</body>
</html>
